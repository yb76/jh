<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=1080" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="">
	<meta name="format-detection" content="telephone=no">
	
    <title></title>

	<link rel="stylesheet" href="../css/lc.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/common.css">

	<script src="../js/jquery-1.8.3.min.js"></script>
	<script src="../js/addons.js"></script>
	<script src="../js/md5.js"></script>
	<script src="../js/base64.js"></script>
	<script src="../js/sha1.js"></script>
	<script src="../js/qrcode.js"></script>
	<script src="../js/card.js"></script>
</head>

<body>

<div class="layout">
	<div class="card">
		<div class="img">
			<img id="bgImage1" src=""/>
		</div>
		<div class="nav">
			<ul>
				<li class="s1"><a href="javascript:void(0)" onclick="telClicked()"><img src="../img/button_tel.png"/></a></li>
				<li class="s2"><a href="javascript:void(0)" onclick="mobileClicked()"><img src="../img/button_mobile.png"/></a></li>
				<li class="s3"><a href="javascript:void(0)" onclick="qqClicked()"><img src="../img/button_qq.png"/></a></li>
				<li class="s4"><a href="javascript:void(0)" onclick="weixinClicked()"><img src="../img/button_weixin.png"/></a></li>
			</ul>
		</div>
	</div>
	
	<div class="card">
		<div class="img">
			<img id="bgImage2" src=""/>
		</div>
		<div class="nav2">
			<ul>
				<li><a href="javascript:void(0)" onclick="link1Clicked()"><img id="link1Image" src="" /></a></li>
				<li><a href="javascript:void(0)" onclick="link2Clicked()"><img id="link2Image" src="" /></a></li>
				<li><a href="javascript:void(0)" onclick="link3Clicked()"><img id="link3Image" src="" /></a></li>
				<li><a href="javascript:void(0)" onclick="link4Clicked()"><img id="link4Image" src="" /></a></li>
			</ul>
		</div>
	</div>
	
	<div class="naver">
		<ul>
			<li class="n1"><a href="javascript:void(0)"><sub><img src="imgs/lc12.png"/></sub></a></li>
			<li class="n2"><a href="javascript:void(0)"><sub><img src="imgs/lc13.png"/></sub></a></li>
			<li class="n3"><a href="javascript:void(0)" onclick="ewm_hide()"><sub><img src="imgs/lc14.png"/></sub></a></li>
			<li class="n4"><a href="javascript:void(0)"><sub><img src="imgs/lc15.png"/></sub></a></li>
		</ul>
	</div>
</div>

<div class="ewmform js-ewmform" id="qrImageBlock" style="display: none;">
	<div class="ewmform-box">
		<code class="ewmform-close js-ewmClose"></code>
		<div class="ewmform-title">扫码收藏我的微名片</div>
		<div class="ewmform-summary">
			<div class="ewm-thumbnail" id="qrcode"></div>
			<img class="ewm-thumbnail" id="comPubImage" style="display: none;" src=""></img>
		</div>
		<div class="ewmform-des">
			<a onclick="ewmsm(1)"><span id="ewm_select1" class="select_yes">扫描公众号</span></a>
			<a onclick="ewmsm(2)"><span id="ewm_select2" class="select_no">扫描微名片</span></a>
			<a onclick="ewmsm(3)"><span id="ewm_select3" class="select_no">扫描到通讯录</span></a>
		</div>
	</div>
</div>

<div class="ewmform js-ewmform" id="myqrImage" style="display: none;">
	<div class="ewmform-box">
		<code class="ewmform-close js-ewmClose"></code>
		<div class="ewmform-title">扫码加我的微信</div>
		<div class="ewmform-summary"><img id="myqrImageImage" src=""/></div>
	</div>
</div>

</body>
</html>
