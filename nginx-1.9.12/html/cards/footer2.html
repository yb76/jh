<script type="text/javascript">
	function ewmsm(aa){
		if(aa==1){
			$("#ewmThumbnail").attr("src","http://qr.wyxokokok.com/qr.php?size=4&data=http://www.wyxokokok.com/mp/nineware");
			$("#ewm_select1").removeClass("select_no").addClass("select_yes");
			$("#ewm_select2").removeClass("select_yes").addClass("select_no");
			$("#ewm_sel_hint").html("手机打开扫描二维码分享给好友<br>可印在纸质名片和宣传单上");
		}else{
			$("#ewmThumbnail").attr("src","http://qr.wyxokokok.com/qr.php?size=3&data=BEGIN%3AVCARD%0AVERSION%3A3.0%0AFN%3A%E5%B7%A7%E5%85%8B%E5%8A%9B%0ATITLE%3A%E7%BB%8F%E7%90%86%0ATEL%3BCELL%3A18888888888%0ATEL%3BWORK;VOICE%3A05000000%0AADR%3BWORK%3A%0AORG%3A%E5%B8%82%E5%9C%BA%E9%83%A8%0AEND%3AVCARD");
			$("#ewm_select1").removeClass("select_yes").addClass("select_no");
			$("#ewm_select2").removeClass("select_no").addClass("select_yes");
			$("#ewm_sel_hint").html("手机打开扫描二维码添加到通讯录<br>可印在纸质名片和宣传单上");
		}
	}
	function uesrgz(){
		htmlobj=$.ajax({url:"/pub/savepubdata.asp?c_lb=11&c_w=2&c_hyuid=nineware&c_hyname=%E5%B7%A7%E5%85%8B%E5%8A%9B&c_hysex=%E5%A5%B3&c_hypic=http://img.wyxokokok.com/usercard/userlogo/2015/nineware_mbpic.png&c_myuid=&c_myname=&c_mysex=&c_mypic=&c_ac=af4aab36eb5ea03dac344f34839b9eda&c_acdate=2015-10-04",async:false});
		var tmp_t = htmlobj.responseText;
		if((tmp_t=="1")||(tmp_t=="2")){
			$("#div_hy_fx").html("<a class=\"feature-link focus-us\" href=\"javascript:uesrfx();\"><i class=\"ico-share\"></i> <span class=\"vertical-m\" id=\"collectBtnTx\">分享</span></a>");
		}
	}
	function uesrfx(){
		window.location='http://mp.weixin.qq.com/s?__biz=MzAwMjE0MzQwNQ==&mid=202135212&idx=1&sn=6df89d0d35dffede84f27aead0599726#rd';}
	function wx_hide(shide){document.getElementById('div_wx_guide').style.display=shide;}

	var tmp_erm=1;
	function ewm_hide(){$('.ewmform').show();if(tmp_erm==1){tmp_erm=0;$("#ewmThumbnail").attr('src', $("#ewmThumbnail").attr('data-src')).removeAttr('data-src');}}
	$(".js-ewmClose").click(function(){$('.ewmform').hide();});
	$(".js-featureMore, .item-back, #bigmask").click(function(){$("html,body").toggleClass("oh");togglePage();sidenavtip();});
	function togglePage(){$(".js-moreList,.item-back").toggleClass("more-list-sh");$("#bigmask").toggleClass("show");}
	function sidenavtip(){
		if(!$.readCookie("sidenavtip")){
			$.writeCookie("sidenavtip","1","4800h");
			var $sidenavtip = $("#sidenavtip");
			$sidenavtip
					.show()
					.click(function(){
						$(this).hide();
					});
		}
	}

	function wxhbts(){if(confirm("TA还没有设置微名片红包，我来设置名片红包？")){window.location="/help/wmphbsm.asp?nineware";}}
</script>
