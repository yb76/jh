<div class="modal-header">
    <h3 class="modal-title">Register Company</h3>
</div>
<div class="modal-body">
    <table class="table table-hover">
        <tr>
            <td><b>Company Name</b></td>
            <td><input type="text" class="form-control" ng-model='companyName' /></td>
        </tr>
        <tr>
            <td><b>Company Phone Country Code</b></td>
            <td><input type="text" class="form-control" ng-model='companyPhoneCountryCode' /></td>
        </tr>
        <tr>
            <td><b>Company Phone Number</b></td>
            <td><input type="text" class="form-control" ng-model='companyPhoneNumber' /></td>
        </tr>
        <tr>
            <td><b>Company Email</b></td>
            <td><input type="text" class="form-control" ng-model='companyEmail' /></td>
        </tr>
        <tr>
            <td><b>Representative First Name</b></td>
            <td><input type="text" class="form-control" ng-model='repFirstName' /></td>
        </tr>
        <tr>
            <td><b>Representative Middle Name(optional)</b></td>
            <td><input type="text" class="form-control" ng-model='repMiddleName' /></td>
        </tr>
        <tr>
            <td><b>Representative Last Name</b></td>
            <td><input type="text" class="form-control" ng-model='repLastName' /></td>
        </tr>
        <tr>
            <td><b>Representative Mobile Country Code</b></td>
            <td><input type="text" class="form-control" ng-model='repPhoneCountryCode' /></td>
        </tr>
        <tr>
            <td><b>Representative Mobile Number</b></td>
            <td><input type="text" class="form-control" ng-model='repMobile' /></td>
        </tr>
        <tr>
            <td><b>Representative Email</b></td>
            <td><input type="text" class="form-control" ng-model='repEmail' /></td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <a class="btn btn-primary" ng-click="ok()">Register</a>
    <a class="btn btn-warning" ng-click="cancel()">Back</a>
</div>
